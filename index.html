<html>
  <head>
    <title>Sistema Solar</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- Asset Management -->
      <a-assets>
        <a-asset-item id="sistema" src="obj/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Modelo -->
      <a-entity 
        gltf-model="#sistema"
        position="0 1 -3"
        scale="1 1 1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear">
      </a-entity>

      <!-- CHÃO INVISÍVEL (TELEPORTE) -->
      <a-plane
        class="teleportable"
        position="0 0 0"
        rotation="-90 0 0"
        width="200"
        height="200"
        material="opacity: 0">
      </a-plane>

      <!-- CAMERA RIG (VR) -->
      <a-entity id="rig" position="0 0 0">

        <!-- Câmera -->
        <a-camera
          position="0 0 -3"
          look-controls>
        </a-camera>

        <!-- RIG DE CÂMERA (MOVIMENTO VR) -->
<a-entity id="rig" position="0 0 0">

  <!-- Câmera VR -->
  <a-camera look-controls></a-camera>

  <!-- Controle esquerdo -->
  <a-entity
    laser-controls="hand: left"
    raycaster="objects: .teleportable">
  </a-entity>

  <!-- Controle direito -->
  <a-entity
    laser-controls="hand: right"
    raycaster="objects: .teleportable">
  </a-entity>

</a-entity>


        <!-- Controle esquerdo -->
        <a-entity
          laser-controls="hand: left"
          raycaster="objects: .teleportable">
        </a-entity>

        <!-- Controle direito -->
        <a-entity
          laser-controls="hand: right"
          raycaster="objects: .teleportable">
        </a-entity>

      </a-entity>

    </a-scene>
  </body>
</html>
